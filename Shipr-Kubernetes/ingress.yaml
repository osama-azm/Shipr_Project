apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shipr-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: shipr.local
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /payment
        pathType: Prefix
        backend:
          service:
            name: payment
            port:
              number: 8000
      - path: /inventory
        pathType: Prefix
        backend:
          service:
            name: inventory
            port:
              number: 8000
